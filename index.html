<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <main id="main">
    <header class="header">
      <h1 id="title" class="heading">FreeCodeCamp Survey Form</h1>
      <p class="description">Thank you taking the time to help us improve the platform</p>
    </header>
    
    <form class="survey-form">
      <div class="form-section">
        <label for="name" id="name-label"></label>
        <input type="text" id="name">
      </div>

      <div class="form-section">
        <label for="email" id="email-label"></label>
        <input type="email" id="email">
      </div>

      <div class="form-section">
        <label for="number" id="number-label"></label>
        <input type="number" id="number" minlength="4" maxlength="10">
      </div>

      <div class="form-section">
        <p>which option describe your current role?</p>
        <select name="role" id="dropdown" class="form-control" required>
          <option>
            select current role
          </option>

          <option value="student">
           Student
          </option>

          <option value="job">
            Full Time Job
          </option>

          <option value="learner">Full-time Learner</option>
          <option value="Preferno">Prefer not to say</option>
          <option value="other">other</option>

        </section>
      </div>
      <div class="form-section">
        <p> Any comment or sujestion</p>

        <textarea class="input-area" name="comment" id="comments" cols="30" rows="10" placeholder="please inter your comment"></textarea>
       
      </div>
     <div class="form-section">
      <button type="submit"id="submit"class="button-submit">Submit</button>
     </div>
      
    </form>
  </main>
</body>
</html>
